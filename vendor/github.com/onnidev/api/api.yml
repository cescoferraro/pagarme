---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: soft-api
spec:
  tls:
    - hosts:
      - api.onnictrlmusic.com
      secretName: soft-tls
  rules:
    - host: api.onnictrlmusic.com
      http:
        paths:
        - path: /
          backend:
            serviceName: api-svc
            servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api
spec:
  tls:
    - hosts:
      - api.onni.live
      - tickets.onni.live
      - budbasement.onni.live
      secretName: tls-secret
  rules:
    - host: budbasement.onni.live
      http:
        paths:
        - path: /
          backend:
            serviceName: api-svc
            servicePort: 80
    - host: api.onni.live
      http:
        paths:
        - path: /
          backend:
            serviceName: api-svc
            servicePort: 80
    - host: tickets.onni.live
      http:
        paths:
        - path: /
          backend:
            serviceName: api-svc
            servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-svc
  labels:
    app: api-svc
spec:
  ports:
  - port: 80
    targetPort: 7000
    protocol: TCP
    name: http
  selector:
    app: api
