---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: onnidev/api
        ports:
        - containerPort: 7000
        env:
        - name: ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /banner
            port: 7000
          initialDelaySeconds: 10
          periodSeconds: 300
