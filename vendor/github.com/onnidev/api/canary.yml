---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: canary
spec:
  tls:
    - hosts:
      - canary.onni.live
      secretName: tls-secret
  rules:
    - host: canary.onni.live
      http:
        paths:
        - path: /
          backend:
            serviceName: canary-svc
            servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: canary-svc
  labels:
    app: canary-svc
spec:
  ports:
  - port: 80
    targetPort: 7000
    protocol: TCP
    name: http
  selector:
    app: canary
