---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: canary
  template:
    metadata:
      labels:
        app: canary
    spec:
      containers:
      - name: canary
        image: onnidev/canary
        ports:
        - containerPort: 7000
        env:
        - name: ENV
          value: "homolog"
        livenessProbe:
          httpGet:
            path: /banner
            port: 7000
          initialDelaySeconds: 10
          periodSeconds: 4
